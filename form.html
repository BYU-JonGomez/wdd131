<body>
    <h1 class="title" >Product Review</h1>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                    <div><label for="star1">&#9733;</label><input type="radio" id="star1" name="rating" value="1" required></div>
                    
                    <div><label for="star2">&#9733;&#9733;</label><input type="radio" id="star2" name="rating" value="2" required></div>
                    
                    <div><label for="star3">&#9733;&#9733;&#9733;</label><input type="radio" id="star3" name="rating" value="3" required></div>
                    
                    <div><label for="star4">&#9733;&#9733;&#9733;&#9733;</label><input type="radio" id="star4" name="rating" value="4" required></div>
                    
                    <div><label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label><input type="radio" id="star5" name="rating" value="5" required></div>
                </div>
            </fieldset>
            
            <fieldset>
                <label>Date of Installation<input type="date" name="completeDate"></label>
            </fieldset>
            
            <fieldset class="checkboxes">
                <legend>Which reatures did you find useful in the product?<br></legend><p>(Check all that apply)</p>
                <div><label><input type="checkbox" name="durability" value="yes">Durability</label></div>
                <div><label><input type="checkbox" name="ease" value="yes">Ease to use</label></div>
                <div><label><input type="checkbox" name="performance" value="yes">Performance</label></div>
                <div><label><input type="checkbox" name="design" value="yes">Desing</label></div>
            </fieldset>
            <fieldset>
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </fieldset>
            <fieldset>
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>
            <fieldset>
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
