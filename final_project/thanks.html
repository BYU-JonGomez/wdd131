<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script>
        // Function to set local storage
        function setLocalStorage() {
            localStorage.setItem('thankYouMessage', 'Thank you for visiting our website!');
        }

        // Call the function to set local storage when the page loads
        window.onload = setLocalStorage;
    </script>
</head>
<body>
    <h1>Thank You</h1>
    <p>We appreciate your visit.</p>
</body>
</html>
